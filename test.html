<html>

<head>
    <!-- Fetch jQuery library  -->
    <script src = "http://code.jquery.com/jquery-1.7.2.min.js"></script>

    <!-- Fetch DomainsBot plugin  -->
    <script src = "jquery.domainsbot.js"></script>

    <style type="text/css">
        #results>div>a {color: Black;}
        #results>div>a:hover {color:Black;}
    </style>

</head>

<body>

<input type="text" id="search_box" />
<input type="button" id="search_button" value="Search"/>

<div id="loader"><img src="http://www.domainsbot.com/Content/img/icons/more_loader.gif"></div>
<div id="checking"><img src="http://www.domainsbot.com/Content/img/icons/ajax-loader.gif"></div>
<br/>
<br/>
<div id="results"></div>

<script>
    $(document).ready(function ()
    {
        var client = $().domainsbot({

            results: "#results",
            loading: "#loader",
            checking: "#checking",
            searchTextbox : "#search_box",
            searchSubmit : "#search_button",
            searchParameter: "domain",
            parameters : {"pageSize" : 5, "auth-token": "PUT-YOUR-API-KEY-HERE", "tlds" : "com,co,net,me"},

            autoComplete: true,

            // Events
            urlCheckout: "http://domainsbot.com/d/%domain%"
            //onCheckout: function(domain,evt){alert(domain.Domain);}

            //onSuccess: function(data){alert(data)},
            //onError: function(err){alert(err.message);}

        });
    });
</script>
</body>

</html>
